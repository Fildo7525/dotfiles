${color3}${downspeedgraph wlo1 50,280 ADFF2F 32CD32 -t}
${font Montserrat Light:size=10}${font}${color red}Upload$color ${alignr}${color gray}${upspeedf wlo1}k/s (${totalup wlo1})$color
${color3}${upspeedgraph wlo1 50,280 FF0000 8B0000 -t}
$hr
${color green}Name		       PID		 CPU%   MEM%
${color lightgrey} ${top name 1} ${top pid 1} ${top cpu 1} ${top mem 1}
${color lightgrey} ${top name 2} ${top pid 2} ${top cpu 2} ${top mem 2}
${color lightgrey} ${top name 3} ${top pid 3} ${top cpu 3} ${top mem 3}
${color lightgrey} ${top name 4} ${top pid 4} ${top cpu 4} ${top mem 4}
]]
